services:
  dashboard:
    image: docker.io/pawelmalak/flame:latest
    container_name: dashboard
    hostname: dashboard
    env_file: dashboard.env
    networks:
      - nginx_proxy
    volumes:
      - ./files:/app/data
      - /var/run/user/1000/podman/podman.sock:/var/run/docker.sock:ro
    secrets:
      - password
    restart: always

networks:
  nginx_proxy:
    external: true

secrets:
  password:
    file: ./.password
