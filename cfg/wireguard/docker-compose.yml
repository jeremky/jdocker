services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID
      - PGID
      - TZ
      - SERVERURL
      - SERVERPORT
      - PEERS
      - PEERDNS
      - INTERNAL_SUBNET
      - ALLOWEDIPS
    volumes:
      - ${DIRECTORY}:/config
      - /lib/modules:/lib/modules
    ports:
      - ${PORT}:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
