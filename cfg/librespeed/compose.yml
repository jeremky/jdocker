services:
  librespeed:
    image: lscr.io/linuxserver/librespeed:latest
    container_name: librespeed
    hostname: librespeed
    env_file: librespeed.env
    labels:
      - io.containers.autoupdate=registry
      - PODMAN_SYSTEMD_UNIT=container-librespeed.service
      - flame.type=application
      - flame.name=Librespeed
      - flame.url=https://test.jeremky.fr
      - flame.icon=speedometer
    networks:
      - nginx_proxy
    volumes:
      - data:/config

networks:
  nginx_proxy:
    external: true
    
volumes:
  data:
